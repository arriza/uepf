<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UEPF-UNAIREN EUSKAL PILOTA FEDERAKUNTZA</title>
<link href="/UEPF/css/styleSheet.css" rel="stylesheet" />
</head>
<body>
	<section>
	<header>
			<h1>Kirolarien fitxak kudeatzeko sistema</h1>
			<h3>Zure benetako datuak sartu mesedez</h3>
		</header>
			<form method="POST"  action="/UEPF/uepf/SignUpServlet">
				<table>
					<tr>
	   					<td>Izena:</td>
	   					<td><input name="izena"/></td>
	   				</tr>
	   				<tr>
	   					<td>Lehenengo Abizena:</td>
	   					<td><input name="abizena1"/></td>
	   				</tr>
	   				<tr>
	   					<td>Bigarren Abizena:</td>
	   					<td><input name="abizena2"/></td>
	   				</tr>
	   				<tr>
	   					<td>NAN:</td>
	   					<td><input name="nan"/></td>
	   				</tr>
	   				<tr>
	   					<td>Email:</td>
	   					<td><input name="email"/></td>
	   				</tr>
	   				<tr>
	   					<td>Helbidea:</td>
	   					<td><input name="helbidea"/></td>
	   				</tr>
	   				<tr>
	   					<td>Posta Kodea:</td>
	   					<td><input name="postaKodea"/></td>
	   				</tr>
	   				<tr>
	   					<td>Telefonoa:</td>
	   					<td><input name="telefonoa"/></td>
	   				</tr>	
	   				<tr>
	   					<td>Jaiotze Data:</td>
	   					<td><input name="jaioData"/></td>
	   				</tr>			
	   				<tr>
	   					<td>Pasahitza:</td>
	   					<td><input type="password" name="password"/></td>
	   				</tr>
	   				<tr>
	   					<td>Erabiltzaile izena:</td>
	   					<td><input name="username"></td>
	   				</tr>
	 			</table>
				<button>Aurrera</button>	
			</form>
		</section>
		
</body>
</html>
